<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Client | MVRMS</title>

    <link rel="stylesheet" href="/MVRMS/client/css/client.css">
    <link rel="icon" type="image/png" href="/MVRMS/client/images/logo.png">
</head>

<body>

    <div class="dashboard-layout">

        <!-- ================= SIDEBAR ================= -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/MVRMS/client/images/logo.png" class="sidebar-logo">
                <h2>MVRMS</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/MVRMS/client/pages/client/dashboard.html" class="nav-item">Dashboard</a>
                <a href="/MVRMS/client/pages/client/browse-vehicles.html" class="nav-item">Browse Vehicles</a>
                <a href="/MVRMS/client/pages/client/make-reservation.html" class="nav-item">Make Reservation</a>
                <a href="/MVRMS/client/pages/client/my-bookings.html" class="nav-item">My Bookings</a>
                <a href="/MVRMS/client/pages/client/handle-payment.html" class="nav-item active">Payments</a>
                <a href="/MVRMS/client/pages/client/profile.html" class="nav-item">Profile</a>
                <a href="/MVRMS/client/pages/client/rental-history.html" class="nav-item">Rental History</a>
                <a href="/MVRMS/client/pages/login.html" class="nav-item logout">Logout</a>
            </nav>
        </aside>

        <!-- ================= MAIN CONTENT ================= -->
        <main class="main-content">

            <!-- TOP BAR -->
            <header class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-info">
                    <span id="currentUsername">Client</span>
                </div>
            </header>

            <div class="page-content">
                <h1>Payments</h1>

                <!-- MAIN WRAPPER (IMPORTANT) -->
                <div class="payment-section">

                    <!-- PENDING INVOICES -->
                    <div class="pending-invoices">
                        <h2>Pending Invoices</h2>

                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Booking ID</th>
                                    <th>Amount</th>
                                    <th>Due Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="pendingInvoices">
                                <!-- JS inserts here -->
                            </tbody>
                        </table>
                    </div>

                    <form id="paymentForm">

                        <input type="hidden" id="invoiceId">

                        <div class="form-group">
                            <label>Payment Method</label>
                            <select id="paymentMethod" required>
                                <option value="">-- Select Payment Method --</option>
                                <option value="gcash">GCash</option>
                                <option value="bank">Bank Transfer</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" id="amount" readonly required>
                        </div>

                        <div id="methodDetails"></div>

                        <div class="form-group">
                            <label>Upload Receipt</label>
                            <input type="file" id="receipt" required>
                        </div>

                        <div class="payment-buttons">
                            <button type="submit" class="btn-primary">Process Payment</button>
                            <button type="button" id="gcashBtn" class="btn-primary">
                                Pay with GCash
                            </button>
                        </div>

                    </form>
                </div>

            </div>
    </div>
    </main>
    </div>
    <script src="/MVRMS/client/js/backend.js"></script>
    <script>
        console.log("Client backend initialized with PHP API (FIXED)");

        const paymentForm = document.getElementById("paymentForm");
        const paymentMethod = document.getElementById("paymentMethod");
        const methodDetails = document.getElementById("methodDetails");
        const gcashBtn = document.getElementById("gcashBtn");

        /* ================= LOAD PENDING INVOICES ================= */
        document.addEventListener("DOMContentLoaded", loadPendingInvoices);

        function loadPendingInvoices() {
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));
            const table = document.getElementById("pendingInvoices");

            if (!currentUser || !currentUser.user_id) {
                alert("Session expired. Please login again.");
                window.location.href = "/MVRMS/client/pages/login.html";
                return;
            }

            fetch(`/MVRMS/api/get-pending-invoices.php?user_id=${currentUser.user_id}`)
                .then(res => res.json())
                .then(data => {
                    table.innerHTML = "";

                    if (!data || data.length === 0) {
                        table.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align:center;">
                            No pending invoices
                        </td>
                    </tr>
                `;
                        return;
                    }

                    data.forEach(inv => {
                        table.innerHTML += `
                    <tr>
                        <td>BK-${inv.reservation_id}</td>
                        <td>â‚±${Number(inv.amount).toLocaleString()}</td>
                        <td>${inv.due_date}</td>
                        <td>
                            <button onclick="selectInvoice(${inv.invoice_id}, ${inv.amount})">
                                Pay
                            </button>
                        </td>
                    </tr>
                `;
                    });
                })
                .catch(err => {
                    console.error(err);
                    alert("Failed to load invoices");
                });
        }

        function selectInvoice(invoiceId, amount) {
            document.getElementById("invoiceId").value = invoiceId;
            document.getElementById("amount").value = amount;
        }



        /* ================= PAYMENT METHOD UI ================= */
        paymentMethod.addEventListener("change", () => {
            methodDetails.innerHTML = "";

            if (paymentMethod.value === "gcash") {
                methodDetails.innerHTML = `
            <div class="form-group">
                <label>GCash Number</label>
                <input type="text" id="gcashNumber" required>
            </div>
        `;
            }

            if (paymentMethod.value === "bank") {
                methodDetails.innerHTML = `
            <div class="form-group">
                <label>Bank Name</label>
                <input type="text" id="bankName" required>
            </div>
            <div class="form-group">
                <label>Account Number</label>
                <input type="text" id="bankAccount" required>
            </div>
        `;
            }
        });

        /* ================= PAY WITH GCASH ================= */
        window.payWithGCash = function () {
            const gcashNumber = document.getElementById("gcashNumber")?.value;

            if (!gcashNumber) {
                alert("Please enter GCash number first");
                return;
            }

            // Attempt to open GCash app (deep link)
            const gcashDeepLink = "gcash://sendmoney";

            // Fallback timer
            const timeout = setTimeout(() => {
                alert(
                    "GCash app not opened.\n\n" +
                    "Please open the GCash app manually and send payment to:\n" +
                    gcashNumber
                );
            }, 1500);

            // Try to open GCash
            window.location.href = gcashDeepLink;

            // Clear fallback if success
            window.addEventListener("blur", () => {
                clearTimeout(timeout);
            });
        };


        gcashBtn.addEventListener("click", window.payWithGCash);

        /* ================= PROCESS PAYMENT ================= */
        paymentForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const invoiceId = document.getElementById("invoiceId").value;
            const amount = document.getElementById("amount").value;
            const receipt = document.getElementById("receipt").files[0];

            if (!invoiceId || !amount || !receipt) {
                alert("Complete all payment details");
                return;
            }

            const formData = new FormData();
            formData.append("invoice_id", invoiceId);
            formData.append("amount", amount);
            formData.append("method", paymentMethod.value);
            formData.append("receipt", receipt);

            fetch("/MVRMS/api/process-payment.php", {
                method: "POST",
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert("Payment submitted for verification");
                        location.reload();
                    } else {
                        alert(data.message);
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("Payment failed");
                });
        });

    </script>
</body>

</html>
