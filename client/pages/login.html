<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MVRMS</title>
    <link rel="stylesheet" href="/MVRMS/client/css/client.css">
    <link rel="icon" type="image/png" href="/MVRMS/client/images/logo.png">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <a href="/MVRMS/client/index.html">
                        <img src="../images/logo.png" alt="MVRMS" class="logo">
                        <h1>MVRMS</h1>
                    </a>
                </div>
                <nav class="nav">
                    <a href="../index.html#about" class="nav-link">About Us</a>
                    <a href="../pages/signup.html" class="nav-link">Sign Up</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-left">
                <img src="../images/logo.png" alt="MVRMS" class="auth-logo">
                <h2>Login Form</h2>
                <p>Motor Vehicle Rental Services</p>
            </div>

            <div class="auth-right">
                <div class="form-box">
                    <h3>MVRMS</h3>
                    <p>Management System</p>

                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>

                        <div class="form-group">
                            <label for="role">Select Role</label>
                            <select id="role" name="role" required>
                                <option value="">-- Select your role --</option>
                                <option value="client">Client</option>
                                <option value="staff">Staff</option>
                                <option value="admin">Admin</option>
                                <option value="driver">Driver</option>
                            </select>
                        </div>

                        <button type="submit" class="btn-login">Login</button>
                    </form>

                    <p class="auth-link">Don't have an account? <a href="../pages/signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Motor Vehicle Rental Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/backend.js"></script>
<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    if (!username || !password || !role) {
        alert("Please fill out all fields");
        return;
    }

    fetch("/MVRMS/api/login.php", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, password, role })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            localStorage.setItem("currentUser", JSON.stringify({
            user_id: data.user.user_id,
            username: data.user.username,
            role: data.user.role
        }));

            window.location.href = "/MVRMS/client/pages/client/dashboard.html";
        } else {
            alert(data.message);
        }
    })
    .catch(err => {
        console.error("Login error:", err);
        alert("Server error. Check console.");
    });
});
</script>

</body>
</html>
